<html>
<head>
    <meta charset="UTF-8"> 
    <title>Iniciar sesión</title> 
<link href="../controladores/estilosPrincipal.css" rel="stylesheet" />
<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="login">
  <div class="login-header">
    <h1>Iniciar Sesión</h1>
  </div>
  <div class="login-form">
    <form id="" method="POST" action=""> 
    <h3  for="telefono">Telefonos:</h3>
    <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese el telefono ..."/> 
    <input type="submit" id="login" name="login" value="Buscar" /> 
    <br>
    <table style="width:100%">
    <tr> 
        <th>Codigo</th> 
        <th>Cedula</th> 
        <th>Nombres</th> 
        <th>Apellidos</th> 
        <th>Dirección</th>
        <th>Correo</th> 
        <th>Fecha Nacimiento</th> 
        </tr>
    </table>
  </div>
</div>

</body>
</html>
